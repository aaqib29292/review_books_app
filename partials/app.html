<h1 class="text-center">Review Completed Books</h1>

<button class="btn btn-default text-center" ng-click="readingListCtrl.showForm = !readingListCtrl.showForm">{{readingListCtrl.showForm ? "Cancel" : "Create a Review"}}</button>

<hr />

<review-form change-review-form="readingListCtrl.changeReviewForm" books="readingListCtrl.books" genres="readingListCtrl.genres" ng-show="readingListCtrl.showForm"></review-form>

<hr />


<div class="row" ng-controller="readingListController as readingList">
  <ul class="list-unstyled col-sm-9">
    <li class="book row" ng-repeat="book in readingList.books">
      <aside class="col-sm-3">

        <book-cover></book-cover>


      </aside>
      <div class="col-sm-9">
        <h3><a href="http://www.amazon.com/gp/product/{{ book.isbn}}">{{ book.title }}</a> <span ng-class="{goodRating: book.rating >= 3}" class="badge">{{book.rating}}/5</span></h3>

        <cite class="text-muted">Written by author</cite>

        <p>{{book.review}}</p>

        <book-genres genres="book.genres"></book-genres>

      </div>
    </li>
  </ul>
  <aside class="col-sm-3">
    <h4>Genres</h4>
    <ul class="list-unstyled">
      <li ng-repeat="genre in readingList.genres">
        <span class="label label-primary">{{ genre}}</span>
      </li>
    </ul>
  </aside>
</div>
